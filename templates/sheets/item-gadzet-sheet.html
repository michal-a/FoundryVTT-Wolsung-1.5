<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header atut-header">
        <img class="item-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{ localize 'wolsung.gadzet.name' }}"/></h1>
        </div>
    </header>
    <section class="sheet-content">
        <span class="description">{{localize "wolsung.opisString"}}</span>
        {{editor content=data.opis target="data.opis" button=true owner=owner editable=editable content=""}}
        <span class="description">{{localize "wolsung.gadzet.cechy"}}</span>
        {{editor content=data.cechy target="data.cechy" button=true owner=owner editable=editable content=""}}
    </section>
</form>
